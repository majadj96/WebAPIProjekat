<!DOCTYPE html>
<html>
<head>
    <title>Flamingo taxi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>

    <style>
        body {
            font: 20px Montserrat, sans-serif;
            line-height: 1.8;
            color: #ef2415;
            font-size:25px;
        }

        p {
            font-size: 24px;
            text-align:center;
            font-weight:500;
        }

        .margin {
            margin-bottom: 45px;
        }

        .bg-1 {
            background-color: #1abc9c; /* Green */
            color: #ffffff;
        }

        .bg-2 {
            background-color: #474e5d; /* Dark Blue */
            color: #ffffff;
        }

        .bg-3 {
            background-color: #ffffff; /* White */
            color: #555555;
        }

        .bg-4 {
            background-color: #2f2f2f; /* Black Gray */
            color: #fff;
        }

        .container-fluid {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
            font-size: 12px;
            letter-spacing: 5px;
        }

        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }

        body {
            background-image: url(flamingo33333.jpg);
            background-repeat: repeat;
        }

      

    </style>
    <script type="text/javascript">
        $(document).ready(function () {


            $("#registracijaDeo").css('display', 'none');


            $("p").click(function () {
                alert($(this).text());
            });
            $("#load-products").click(function () {
                $.get("/api/registracija", function (data, status) {
                    let tableOfProducts = "<table border='1'>";
                    for (korisnik in data) {
                        tableOfProducts += `<tr><td>${data[korisnik].KorisnickoIme}</td><td>${data[korisnik].Lozinka}</td></tr>`;
                    }
                    tableOfProducts += "</table>";
                    $("#content").html(tableOfProducts);
                });
            });

            $("#prijava").click(function () {

                let x = document.getElementById("korIme");
                let y = document.getElementById("korPass");

                if (!x.checkValidity() || !y.checkValidity()) {
                    alert("Morate popuniti sva polja!");
                    if ($("#korIme").val() == "") {
                        $("#korIme").focus();

                    } else if ($("#korPass").val() == ""){
                        $("#korPass").focus();

                     }
                } else {


                    let korisnik = {
                        KorisnickoIme: `${$('#korIme').val()}`,
                        Lozinka: `${$('#korPass').val()}`,
                    };


                    $.ajax({
                        type: 'POST',
                        url: '/api/Prijava',
                        data: JSON.stringify(korisnik),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (data) {
                            if (data == "Neuspesna prijava") {
                                $("#greskaPrijava").html("<hr /><p> Neuspešna prijava </p>");
                                $("#korIme").focus();
                            } else if (data == "Uspesno") {
                                localStorage.setItem("korisnik", korisnik.KorisnickoIme);
                                $("#greskaPrijava").html("<p>" + " " + "</p>");
                                alert("Prijavljeno");
                                $(location).attr('href', 'single.html');

                            } else if (data =="Banovan si") {
                                $("#greskaPrijava").html("<hr /><p>" + "Banovan profil" + "</p>");
                                $("#korIme").focus();
                                alert("Ban");
                            }
                        }
                    })
                }
            });


            $("#prikazi").click(function () {
                $("#greskaPrijava").html("<p>" + " " + "</p>");
                $("#korIme").val('');
                $("#korPass").val('');
                $("#prikazi").hide(1000);
                $("#registracijaDeo").show(1000);
            });



            $("#registracija").click(function () {

                let x = document.getElementById("korImeReg");
                let y = document.getElementById("korPassReg");
                let ub = document.getElementById("ime");
                let m = document.getElementById("prezime");
                let p = document.getElementById("jmbg");
                let p1 = document.getElementById("brTelefona");
                let p2 = document.getElementById("emailAdr");
           
                if (!x.checkValidity() || !y.checkValidity() || !ub.checkValidity() || !m.checkValidity() || !p.checkValidity() || !p1.checkValidity() || !p2.checkValidity()) {
                    alert("Morate ispreno popuniti sva polja!");
                } else {


                    let korisnik = {
                        KorisnickoIme: `${$('#korImeReg').val()}`,
                        Lozinka: `${$('#korPassReg').val()}`,
                        Ime: `${$('#ime').val()}`,
                        Prezime: `${$('#prezime').val()}`,
                        Pol: `${$('#pol').val()}`,
                        JMBG: `${$('#jmbg').val()}`,
                        Email: `${$('#emailAdr').val()}`,
                        KontaktTelefon: `${$('#brTelefona').val()}`,
                    };


                    $.ajax({
                        type: 'POST',
                        url: '/api/Korisnik',
                        data: JSON.stringify(korisnik),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (data) {
                            if (!data) {
                                $("#greska").css("color", "red");
                                // $("#greska").text("Postoji korisnik sa tim username-om");
                                $("#korImeReg").focus();
                                alert("Korisnicko ime je zauzeto");
                            }
                            else {
                                $("#greska").text("");
                                $("#prikazi").show();
                                $("#registracijaDeo").hide(1000);
                            }

                        }
                    })
                }
            });
            
        });


    </script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
            <h3 style="font-weight:bold">Flamingo TAXI</h3>

        </div>
    </nav>
   
    <div id="prijavaDeo" style="width:800px; margin:0 auto;">

        <h2 style="text-align:center;font-size:40px"> Prijavi se</h2><hr />

        <div style="margin-left:220px;">
        <table>
            <tr>
                <td> </td>
                <td><input id="korIme" type="text" name="KorisnickoIme" placeholder="Korisnicko ime" required autofocus/></td>
            </tr>
            <tr>
                <td> </td>
                <td><input id="korPass" type="password" name="Lozinka" placeholder="Lozinka" required /></td>
            </tr>
            <tr><td><br /> </td><td></td></tr>
            <tr>
                <td></td>
                <td>  <button id="prikazi" type="button">Nemas nalog?</button>  <button id="prijava" type="button">Prijavi se</button></td>
            </tr>

        </table>
            </div>

        <div id="greskaPrijava"></div>


    </div>
    <br />
    <div id="registracijaDeo" style="width:800px; margin:0 auto;">
        <hr /><h2 style="text-align:left;font-size:30px">Registracija</h2><hr />


        <table>
            <tr>
                <td>Korisnicko ime: </td>
                <td>
                    <input id="korImeReg" type="text" pattern="[0-9a-zA-Z]{4,}" title="Minimum 4 karaktera" name="KorisnickoIme" required />
                </td>


            </tr>
            <tr>
                <td>Lozinka: </td>
                <td><input id="korPassReg" type="password" pattern="[0-9a-zA-Z]{8,}" name="Lozinka" title="Minimum 8 karakreta" required /></td>
            </tr>

            <tr>
                <td>Ime: </td>
                <td><input id="ime" type="text" name="Ime" required /></td>
            </tr>

            <tr>
                <td>Prezime: </td>
                <td><input id="prezime" type="text" name="Prezime" required /></td>
            </tr>


            <tr>
                <td>JMBG: </td>
                <td><input id="jmbg" type="text"  pattern="[0-9]{13}" name="JMBG" title="13 cifara" required /></td>
            </tr>

            <tr>
                <td>Pol: </td>
                <td>
                    <select name="Pol" id="pol">
                        <option>
                            Zenski
                        </option>
                        <option>
                            Muski
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Broj telefona: </td>
                <td><input id="brTelefona" pattern="[0-9]{9,}" type="text" name="KontaktTelefon" required /></td>
            </tr>

            <tr>
                <td>Email adresa:</td>
                <td><input id="emailAdr" type="email" name="Email" title="pr. flamingotaxi@gmail.com" required /></td>
            </tr>
            <tr><td><br /></td></tr>
            <tr>
                <td></td>
                <td align="right"> <button id="registracija" type="button">Registruj se</button></td>
            </tr>

        </table>


        <p id="greska"></p>
    </div>


</body>
</html>
